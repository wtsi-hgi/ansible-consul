---

- name: install deps (Ubuntu)
  apt: >
    pkg={{item}}
    state=installed
    update_cache=yes
    cache_valid_time={{ consul_apt_cache_valid_time }}
  with_items:
    - python-pip
    - python-dev
  when: ansible_os_family == "Debian"

- name: install deps (RHEL)
  yum: >
    name={{item}}
    state=installed
  with_items:
    - python-pip
    - python-devel
  when: ansible_os_family == "RedHat"

- name: install python module consulate
  pip: >
    name={{item}}
  with_items:
    - tornado
    - consulate
